<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Responsive 3x3 Grid</title>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-white p-4 shadow">
            <!-- Content for the first grid item -->
            Item 1
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the second grid item -->
            Item 2
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the third grid item -->
            Item 3
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the fourth grid item -->
            Item 4
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the fifth grid item -->
            Item 5
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the sixth grid item -->
            Item 6
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the seventh grid item -->
            Item 7
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the eighth grid item -->
            Item 8
        </div>
        <div class="bg-white p-4 shadow">
            <!-- Content for the ninth grid item -->
            Item 9
        </div>
    </div>
</div>

</body>
</html>
